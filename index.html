<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Arrival</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Site css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Train Arrival Information App</h1>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table id="train-info" style="width: 100%">
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5 mb-5">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="trainNameInput">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput" />
                </div>
                <div class="form-group">
                  <label for="destinationInput">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destinationInput"
                  />
                </div>
                <div class="form-group">
                  <label for="firstTimeInput"
                    >First Train Time (HH:mm - military time)</label
                  >
                  <input type="text" class="form-control" id="firstTimeInput" />
                </div>
                <div class="form-group">
                  <label for="frequencyInput">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequencyInput" />
                </div>

                <button type="submit" id="add-train" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase js -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/logic.js"></script>
  </body>
</html>
